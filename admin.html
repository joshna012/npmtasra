<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0">
<title>Admin • Download Hub</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
/* tiny extra to center the form */
.admin-wrapper {max-width:680px;margin:4rem auto;padding:2rem;background:var(--card-bg);border-radius:1rem;}
</style>
</head>
<body>

<div class="admin-wrapper">
    <h1>Add new item</h1>
    <form id="adminForm">
        <div class="row">
            <label>Name</label>
            <input required name="title" />
        </div>
        <div class="row">
            <label>Description</label>
            <textarea required name="description"></textarea>
        </div>
        <div class="row">
            <label>Category</label>
            <select name="category">
                <option>Chrome Extension</option>
                <option>Windows Software</option>
                <option>Mobile App</option>
                <option>Tutorial PDF</option>
            </select>
        </div>
        <div class="row">
            <label>Version / Tag</label>
            <input name="version" placeholder="e.g. v1.2.0" />
        </div>
        <div class="row">
            <label>Cover image URL</label>
            <input name="cover" placeholder="https://…/image.png"/>
        </div>
        <div class="row">
            <label>Download URL (.crx, .exe, .apk, .pdf …)</label>
            <input required name="url" placeholder="https://…"/>
        </div>

        <button class="btn-download">Generate</button>
    </form>

    <h2>JSON Snippet</h2>
    <textarea id="jsonOut" rows="10" readonly></textarea>
    <p class="tip">
        Copy the snippet into <code>data/apps.json</code> or click the “Push to GitHub” button below.
        <br/>You can automate this with a personal-access-token (<code>repo</code> scope).
    </p>
    <button id="pushBtn" class="ghost">Push to GitHub</button>
</div>

<script src="assets/js/admin.js"></script>
</body>
</html>
